  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento - Gustavo Veronesi</title>

      <!-- Fontes (mesmas do index.html) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Asset&family=BBH+Sans+Bartle&family=Bitcount+Grid+Single:wght@100..900&family=Cinzel:wght@400..900&family=Gloria+Hallelujah&family=Monoton&family=Permanent+Marker&family=Silkscreen:wght@400;700&family=Tangerine:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">

      <!-- Estilos -->
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="forms.css"/>

    </head>
      <body class="form-page">
          <!--INICIO HEADER-->
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#home">Home</a></li>
            <li><a href="formulario.html">Orçamento</a></li>
            <li><a href="curriculo.html">Currículo</a></li>
          </ul>
        </nav>
          <!--FIM HEADER-->


          <!--INICIO FORMULARIO-->
        <section id="formulario" class="form-section">
          <div class="form-container">
            <h2 class="form-title">Solicite seu Orçamento</h2>
            <p class="form-subtitle">Preencha o formulário abaixo e entrarei em contato para discutirmos seu projeto</p>
            <form action="agradecimento.html" method="get" class="enquete-form">


          <!--INICIO DADOS PESSOAIS-->
            <div class="form-section-card">
              <h3 class="section-title">Seus Dados</h3>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo *</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label for="email" class="form-label">E-mail *</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="telefone" class="form-label">Telefone/WhatsApp</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="empresa" class="form-label">Empresa/Projeto</label>
                    <input type="text" class="form-control" id="empresa" name="empresa">
                  </div>
                </div>
              </div>
            </div>
          <!--FIM DADOS PESSOAIS-->


          <!--INICIO TIPO PROJETO-->
            <div class="form-section-card">
              <h3 class="section-title">Sobre o Projeto</h3>
              <div class="form-group">
                <label class="form-label">Tipo de Projeto *</label>
                <select class="form-select" name="tipo-projeto" required>
                  <option value="">Selecione uma opção</option>
                  <option value="site-institucional">Site Institucional</option>
                  <option value="landing-page">Landing Page</option>
                  <option value="ecommerce">Loja Virtual (E-commerce)</option>
                  <option value="sistema-web">Sistema Web</option>
                  <option value="app-mobile">Aplicativo Mobile</option>
                  <option value="manutencao">Manutenção de Site</option>
                  <option value="outro">Outro</option>
                </select>
              </div>

              <div class="form-group">
                <label class="form-label">Prazo Desejado</label>
                <div class="radio-group">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prazo" value="urgente" required>
                    <label class="form-check-label">Urgente (1-2 semanas)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prazo" value="normal">
                    <label class="form-check-label">Normal (3-4 semanas)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="prazo" value="flexivel">
                    <label class="form-check-label">Flexível (1-2 meses)</label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Recursos Necessários</label>
                <div class="checkbox-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recursos" value="design">
                    <label class="form-check-label">Design Personalizado</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recursos" value="responsivo">
                    <label class="form-check-label">Site Responsivo</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="recursos" value="seo">
                    <label class="form-check-label">Otimização SEO</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="recursos" value="banco-dados">
                        <label class="form-check-label">Banco de Dados</label>
                      </div>
                    </div>
                  </div>
                </div>
                <!--FIM TIPO PROJETO-->

                <!--INICIO DETALHES-->
                <div class="form-section-card">
                  <h3 class="section-title">Detalhes do Projeto</h3>
                  <div class="form-group">
                    <label for="orcamento" class="form-label">Orçamento Previsto</label>
                      <select class="form-select" name="orcamento">
                        <option value="">Selecione uma faixa</option>
                        <option value="ate-1000">Até R$ 1.000</option>
                        <option value="1000-3000">R$ 1.000 - R$ 3.000</option>
                        <option value="3000-5000">R$ 3.000 - R$ 5.000</option>
                        <option value="5000-10000">R$ 5.000 - R$ 10.000</option>
                        <option value="acima-10000">Acima de R$ 10.000</option>
                        <option value="a-definir">A definir</option>
                      </select>
                  </div>

                  <div class="form-group">
                    <label for="descricao" class="form-label">Descreva seu Projeto *</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="5" required placeholder="Fale sobre o que você precisa, funcionalidades desejadas, público-alvo, etc..."></textarea>
                  </div>
                  <div class="form-group">
                    <label for="observacoes" class="form-label">Observações Adicionais</label>
                    <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Alguma informação adicional que considere importante..."></textarea>
                  </div>
                </div>
                <button type="submit" class="btn-submit">Solicitar Orçamento</button>
                <p class="form-info">* Campos obrigatórios</p>
              </form>
            </div>
        </section>
        <!--FIM FORMULARIO-->


        <!--INICIO RODAPE-->
        <footer>
          <h3>
            <a href="index.html">Gustavo de Almeida Veronesi</a>
          </h3>
          <p>Desenvolvimento Web</p>
        </footer>
        <!--FIM RODAPE-->


        <!--INICIO SCRIPTS-->
        <script>
          (function()
          {
            // IDs dos textareas que queremos habilitar o comportamento de tab
            const textareaIds = ['descricao', 'observacoes'];
            function handleTab(e)
            {
              if (e.key === 'Tab')
              {
                // Apenas intercepta Tab quando dentro do textarea
                e.preventDefault();
                
                const el = e.target;
                const start = el.selectionStart;
                const end = el.selectionEnd;
                
                // usar 4 espaços em vez de caractere de tab para consistência em HTML
                const tab = '    ';

                // inserir tab no valor
                el.value = el.value.substring(0, start) + tab + el.value.substring(end);

                // posicionar cursor após o texto inserido
                const pos = start + tab.length;
                el.selectionStart = el.selectionEnd = pos;
              }
            }

            textareaIds.forEach(id =>
            {
              const ta = document.getElementById(id);
              if (ta) ta.addEventListener('keydown', handleTab);
            });
          })();
        </script>
        <!--FIM SCRIPTS-->
    </body>
</html>
